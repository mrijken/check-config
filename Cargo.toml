[package]
name = "check-config"
version = "0.8.2"
edition = "2021"
license = "MIT"
homepage = "https://pypi.org/project/check-config/"
documentation = "https://check-config.readthedocs.io"
repository = "https://github.com/mrijken/check-config"
keywords = ["automation", "configuration"]
authors = ["Marc Rijken <marc@rijken.org>"]
readme = "README.md"
description = "Check configuration files."

exclude = [".github/*", "videos/*"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[[bin]]
name = "check-config"

[dependencies]
toml = { version = "0.9.5", features = [] }
serde = { version = "1.0", features = [] }
serde_yaml_ng = "0.10.0"
toml_edit = "0.23.3"
similar = "2.7.0"
log = "0.4.27"
clap = { version = "4.5.45", features = ["derive"] }
regex = "1.11.1"
thiserror = "2.0.15"
serde_json = "1.0.142"
tempfile = "3.20.0"
clap-verbosity-flag = "3.0.3"
env_logger = "0.11.8"
url = "2.5.4"
reqwest = { version = "0.12.23", features = ["blocking"] }
derive_more = {version = "2.0.1", features = ["std","debug", "from", "display"]}
openssl = { version = "0.10.73", features = ["vendored"] }
dir-diff = "0.3.3"
dircpy = "0.3.19"
test-log = "0.2.18"
dirs = "6.0.0"

[profile.release]
panic = "abort"
lto = "fat"
codegen-units = 1


[package.metadata.cargo-machete]
ignored = [
  "openssl",  # needed for https connections
]
