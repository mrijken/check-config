__include__ = ["black.toml", "mypy.toml", "ruff.toml"]

# Do not use setup.cfg
[[file_absent]]
file = "setup.cfg"

# Do not use setup.py
[[file_absent]]
file = "setup.py"

# Do not use requirements.txt
[[file_absent]]
file = "requirements.txt"

# use poetry as build tool
[[key_value_present]]
file = "pyproject.toml"
key.build-system.requires = ["poetry-core>=1.0.0"]
key.build-system.build-backend = "poetry.core.masonry.api"

# prevent from adding .venv and cache to git
[[lines_present]]
file = ".gitignore"
lines = "__pycache__"

[[lines_present]]
file = ".gitignore"
lines = ".cache"

[[lines_present]]
file = ".gitignore"
lines = ".venv"
